<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" id="title">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">

      <!-- we will create this component in JS, script file -->

      <!-- <div class="item">
        <i class="fas fa-times delete-bookmark"></i>
        <div class="name">
          <img src="favicon.png"></img>
          <a href="https://docs.google.com/spreadsheets/d/1CC609L3queL4SMfZUYN8OOyqXbhkAxVZ0gBnpjTantc/edit#gid=0" 
          target="_blank">JavaScript</a>
        </div>
      </div> -->
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Add New Bookmark</h3>
          <i class="fas fa-times close-modal-icon" id="close-modal-icon"></i>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" id="website-name" class="form-input">
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" id="website-url" class="form-input">
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
