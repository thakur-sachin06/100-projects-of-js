<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <video class="video-background" loop muted autoplay>
    <source src="time.mp4" />
  </video>
  <div class="video-overlay">
  </div>

  <div class="container">
    <div class="input-container" id="input-container">
      <h1>Create A Custom Countdown!</h1>
      <form class="form" id="countdownForm">

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="What are you counting down to?">
        
        <label for="date-picker">Select a Date!</label>
        <input type="date" id="date-picker">

        <button id="start-countdown-button" type="submit" class="disabled-button" disabled>Start Counter</button>
      </form>
    </div>

    <!-- countdown container -->
    <div class="countdown" id="countdown" hidden>
      <h1 class="countdown-title" id="countdown-title"></h1>
      <ul>
        <li><span></span> Days</li>
        <li><span></span>Hours</li>
        <li><span></span> Minutes</li>
        <li><span></span> Seconds</li>
      </ul>
      <button type="submit" class="enabled-button" id="reset-counter-button">Reset Counter</button>
    </div>

    <!-- finished countdown -->
    
    <div class="complete" id="complete" hidden>
      <h1 class="complete-title">Countdown Finished</h1>
      <h1 id="complete-info"></h1>
      <button type="submit" class="enabled-button" id="complete-button">Start New Counter</button>
    </div>
  </div>
  
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
