<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="tasks-list" id="to-do-section">
        <span class="title">To-Do</span>
        <div id="task-container"></div>
        <button class="add-button" id="main-btn">Add New Task</button>
      </div>
      <div class="tasks-list" id="inprogress-section">
        <span class="title">In-Progress</span>
      </div>
      <div class="tasks-list" id="completed-section">
        <span class="title">Completed</span>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="title">Add New Task</div>
      <input
        id="modal-input"
        autofocus
        placeholder="Enter Name..."
        type="text"
      />
      <select id="modal-select">
        <option value="TODO">To-Do</option>
        <option value="INPROGRESS">In-Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
      <button class="add-button" style="margin-top: 20px" id="modal-add-btn">
        Add
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
