<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <div class="header">
      <h1>Rock Paper Scissor Lizard Spock</h1>
    </div>

    <div class="player-container" id="player">
      <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice">
      </span></h2>
      <!-- select() function in js file -->
      <i class = "far fa-hand-rock" title="Rock" id="playerRock" onclick="displayPlayerChoice('rock')"> </i>
      <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick="displayPlayerChoice('paper')"> </i>
      <i class="far fa-hand-lizard" title="Lizard" id="playerLizard" onclick="displayPlayerChoice('lizard')"> </i>
      <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick="displayPlayerChoice('spock')" > </i>
      <i class="far fa-hand-scissors" title="Scissor" id="playerScissor" onclick="displayPlayerChoice('scissor')"> </i>

    </div>

    <div class="player-container" id="computer">
      <h2>Computer - <span id="computer-score">0</span><span class="choice" id="computer-choice">
        </span></h2>
      <i class="far fa-hand-rock" title="Rock" id="computerRock"> </i>
      <i class="far fa-hand-paper" title="Paper" id="computerPaper"> </i>
      <i class="far fa-hand-lizard" title="Lizard" id="computerLizard"> </i>
      <i class="far fa-hand-spock" title="Spock" id="computerSpock"> </i>
      <i class="far fa-hand-scissors" title="Scissor" id="computerScissor"> </i>
    </div>

      <i class="fas fa-sync-alt reset-icon" title="Reset" id="reaset-icon" onclick="resetAll()"> </i>

      <div class="result-container">
        <h3 class="result-text" id="resultText">
          
        </h3>
      </div>

  </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
