<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h1 class="title">Sign Up Today!</h1>
     <form id="form">
       <div class="form-group">
         <label for="name">Full Name</label>
         <input type="text" id="name" placeholder="Full Name" minlength="3" maxlength="50" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@address.com" name="email" required>
      </div>
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="Website" name="url" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password (Min 8 characters)" 
        title="Please include atleast 1 UPPERCASE, 1 lowercase and 1 number" 
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirmPassword" required>
      </div>
      <button type="submit">Register</button>
     </form>
     <div class="message-container">
       <h3 id="message">Don't Hesitate!</h3>
     </div>
   </div> 
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
